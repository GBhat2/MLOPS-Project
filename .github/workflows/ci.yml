# This is a basic workflow to help you get started with Actions

name: CI Pipeline

on:
  push:
    branches:
      - main
      
     

jobs:
  ci-seg:
    runs-on: ubuntu-latest
  
    steps:
    - name: 'Checkout repo'
    
    - uses: actions/setup-python@v4
          
    - name: 'Install required  packages'
     
      run: |
        pip install -r requirements.txt
